<html>
<head>
<style>
p.one {border-style:dotted;
       border-width:thick;}
p.dashed {border-style:dashed;} 
p.two {border-style:solid;
border-width:1px 10px 4px 20px;
border-color:black green blue red;
border-left:6px solid orange;}
p.double {border-style:double;}
p.groove {border-style:groove;}
p.ridge {border-style:ridge;}
p.inset {border-style:inset;}
p.outset {border-style:outset;}
p.none {border-style:none;}
p.hidden {border-style:hidden;}
mix {border-style:dotted dashed solid double;}
</style>
</head>
<body>
<p class="one">Anand</p>
<p class="dashed">droof</p>
<p class="two">annu</p>
<p class="groove">hari</p>
<p class="double">mandre</p>
<p class="ridge">rohan</p>
<p class="inset">aadi</p>
<p class="outset">madhu</p>
<p class="none">abhi</p>
<p class="hidden">laddu</p>
<p class="mix">pavan</p>
</body>
</html>
